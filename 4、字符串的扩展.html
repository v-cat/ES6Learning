<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div>
      字符串的扩展
    </div>
    <div>
      1、 字符的 Unicode 表示法<br />
      2、codePointAt()<br />
      3、String.fromCodePoint()<br />
      4、字符串的遍历器接口<br />
      5、normalize()<br />
      6、includes(), startsWith(), endsWith()<br />
      7、repeat()<br />
      8、padStart()，padEnd()<br />
      9、matchAll()<br />
      10、模板字符串<br />
      11、实例：模板编译<br />
      12、标签模板<br />
      13、String.raw()<br />
      14、模板字符串的限制<br />
    </div>
    <div id="list"></div>
  </body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    //6、 includes(), startsWith(), endsWith()
    let s = 'hello world!'
    console.log(s.startsWith('hello'), s.endsWith('d!'), s.includes('o'))
    console.log(
      s.startsWith('hello', 6),
      s.endsWith('d!', 5),
      s.includes('o', 6)
    )
    // 7、repeat()
    console.log('x'.repeat(3))
    // 8、padStart()，padEnd()
    // 字符串补全长度的功能。如果某个字符串不够指定长度，会在头部或尾部补全。padStart()用于头部补全，padEnd()用于尾部补全。
    console.log('x'.padStart(5, 'sc'), 'wa'.padStart(5, '223334455643'))
    console.log('v'.padEnd(9, 'wwc'), 'mm'.padStart(4))
    //padStart()的常见用途是为数值补全指定位数。下面代码生成 10 位的数值字符串。
    console.log('1'.padStart(10, '0'))
    //另一个用途是提示字符串格式
    console.log('12'.padStart(10, 'YYYY-MM-DD'))
    //10、模板字符串
    console.log(`string text line 1
    string text line 2`)
    let name = 'Bob',
      time = 'tody'
    let greeting = `\`Yo\`world!`
    console.log(`'Hello ${name},how are you ${time}'`, greeting)
    // 所有模板字符串的空格和换行，都是被保留的，比如 < ul > 标签前面会有一个换行。如果你不想要这个换行，可以使用trim方法消除它。
    $('#list').html(`
    <ul>
      <li>first</li>
      <li>second</li>
      </ul>
    `)
    $('#list').html(
      `
    <ul>
      <li>first</li>
      <li>second</li>
      </ul>
    `.trim()
    )
  </script>
</html>
