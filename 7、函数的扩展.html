<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      1、函数参数的默认值<br />
      2、rest 参数<br />
      3、 严格模式<br />
      4、name 属性<br />
      5、箭头函数<br />
      6、 双冒号运算符<br />
      7、 尾调用优化<br />
      8、函数参数的尾逗号
    </div>
    <div class="clickMe">
      click
    </div>
  </body>
  <script>
    function log(x, y) {
      var y = y || 'world'
      console.log(x, y)
    }
    log('Hello')
    log('Hello', 'China')
    log('Hello', '')
    //ES6
    function logs(x, y = 'world') {
      console.log(x, y)
    }
    logs('Hello')
    logs('Hello', 'China')
    logs('Hello', '')
    function Point(x = 1, y = 2) {
      this.x = x
      this.y = y
    }
    const P = new Point()
    console.log(P)
    function m1({ x = 0, y = 0 } = {}) {
      console.log([x, y])
      return [x, y]
    }
    function m2({ x, y } = { x: 0, y: 0 }) {
      console.log([x, y])
      return [x, y]
    }
    // 函数没有参数的情况
    m1() // [0, 0]
    m2() // [0, 0]

    // x 和 y 都有值的情况
    m1({ x: 3, y: 8 }) // [3, 8]
    m2({ x: 3, y: 8 }) // [3, 8]

    // x 有值，y 无值的情况
    m1({ x: 3 }) // [3, 0]
    m2({ x: 3 }) // [3, undefined]

    // x 和 y 都无值的情况
    m1({}) // [0, 0];
    m2({}) // [undefined, undefined]

    m1({ z: 3 }) // [0, 0]
    m2({ z: 3 }) // [undefined, undefined]
    // 箭头函数
    // var result = values.sort((a, b) => a - b)
    var clickMe = document.getElementsByClassName('clickMe')
    console.log(clickMe)
    console.log(clickMe instanceof Array)
    var handler = {
      id: '2333',
      init: function() {
        document.getElementsByClassName('clickMe')[0].addEventListener(
          'click',
          event => {
            console.log(this)
            // this.doSomething(event.type)
          },
          false
        )
      },
      doSomething: function(type) {
        console.log('handling' + type + 'for' + this.id)
      }
    }
    handler.init()
  </script>
</html>
